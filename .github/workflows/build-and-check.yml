name: Build and Check

on: workflow_dispatch

jobs:
  Build-And-Check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        unity-version-and-platform:
          #- "6000.0.40f1,iOS"
          #- "2022.3.59f1,iOS"
          #- "2021.3.45f1,iOS"
          #- "2020.3.48f1,tvOS"
          - "2020.3.48f1,iOS"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Split Unity Version and Platform
        id: split
        env:
          UNITY_VERSION_AND_PLATFORM: ${{ matrix.unity-version-and-platform }}
        run: |
          echo "UNITY_VERSION=${UNITY_VERSION_AND_PLATFORM%%*,}" >> $GITHUB_OUTPUT
          echo "PLATFORM=${UNITY_VERSION_AND_PLATFORM##*,}" >> $GITHUB_OUTPUT

      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_VERSION: ${{ env.UNITY_VERSION }}
          PLATFORM: ${{ env.PLATFORM }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ./SampleProject~/
          targetPlatform: ${{ env.PLATFORM }}
          unityVersion: ${{ env.UNITY_VERSION }}

      - name: Upload Xcode artifact
        uses: actions/upload-artifact@v4
        env:
          UNITY_VERSION: ${{ env.UNITY_VERSION }}
        with:
          name: "${{ env.UNITY_VERSION }}_XcodeBuild"
          path: build
          